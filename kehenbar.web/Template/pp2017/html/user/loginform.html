<link rel="stylesheet" href="{kehenbar:templatepath}res/layui/css/layui.css">
<link rel="stylesheet" href="{kehenbar:templatepath}res/css/global.css">
<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/layui/layui.js"></script>
<div class="layui-form layui-form-pane">
    <form method="post">
        <div class="layui-form-item">
            <label for="L_email" class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="L_email" name="email" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_pass" class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" id="L_pass" name="pass" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_vercode" class="layui-form-label">人类验证</label>
            <div class="layui-input-inline">
                <input type="text" id="L_vercode" name="vercode" required lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid">
                <span style="color: #c00;">[VerCode]</span>
            </div>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn" lay-filter="denglu" lay-submit>立即登录</button>
            <span style="padding-left: 20px;">
                <a href="forget.html">忘记密码？</a>
            </span>
        </div>
    </form>
</div>
<script type="text/javascript">
    layui.use(['form', 'kehenbar'], function () {
        var form = layui.form(), kehenbar = layui.kehenbar;

        form.on('submit(denglu)', function (data) {
            kehenbar.send("/member/loginSave", data.field, function (res) {
                if ("success" == res) {
                    top.window.location.reload();
                } else {
                    layer.alert(res, function (index) {
                        layer.close(index);
                        return false;
                    })
                }

            })
            return false;
        })
    })
</script>
