<link rel="stylesheet" href="{kehenbar:templatepath}res/layui/css/layui.css">
<link rel="stylesheet" href="{kehenbar:templatepath}res/css/global.css">
<script src="/js/jquery-1.8.3.min.js"></script>
<script src="/js/layui/layui.js"></script>

<div class="header">
    <div class="main">
        <a class="logo" href="/" title="kehenbar">边阳人吧</a>
        <div class="nav" name="top_nav">
            {kehenbar:list table=menu where=(state:1) order=order}
            <a href="[menu:url]">
                <i class="iconfont [menu:icon]"></i>[menu:name]
            </a>
            {/kehenbar:list}
        </div>

        <div class="nav-user">
            <script src="/member/loginAndRegHtml" type="text/javascript"></script>

        </div>
    </div>
    <script type="text/javascript">
        $(function () {
            $("div[name=top_nav]").children("a").removeClass("nav-this");
            var locationhref = window.location.href;
            if (locationhref.indexOf("list") > 0) {
                $("div[name=top_nav]").children("a:eq(0)").addClass("nav-this");
            } else if (locationhref.indexOf("content/doc") > 0) {
                $("div[name=top_nav]").children("a:eq(1)").addClass("nav-this");
            } else {
                $("div[name=top_nav]").children("a:eq(0)").addClass("nav-this");
            }
        })
    </script>
</div>
